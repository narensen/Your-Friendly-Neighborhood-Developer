    <script>
        function validateUserInput(inputStr) {
            const pattern = /^[\d\s\+\-\*\/\.]+$/;
            return pattern.test(inputStr);
        }

        function processInputData(inputStr) {
            try {
                const expression = Function(`return ${inputStr}`);
                return expression;
            } catch (error) {
                return null;
            }
        }

        function determineRequiredFunctions(expression) {
            const requiredFunctions = [];
            const func = expression.toString();
            if (func.includes('+')) {
                requiredFunctions.push('addition');
            }
            if (func.includes('-')) {
                requiredFunctions.push('subtraction');
            }
            if (func.includes('*')) {
                requiredFunctions.push('multiplication');
            }
            if (func.includes('/')) {
                requiredFunctions.push('division');
            }
            return requiredFunctions;
        }

        function generateFunctionList(requiredFunctions) {
            const functionList = [];
            for (const func of requiredFunctions) {
                if (func === 'addition') {
                    functionList.push((a, b) => a + b);
                } else if (func === 'subtraction') {
                    functionList.push((a, b) => a - b);
                } else if (func === 'multiplication') {
                    functionList.push((a, b) => a * b);
                } else if (func === 'division') {
                    functionList.push((a, b) => a / b);
                }
            }
            return functionList;
        }

        function filterRelevantFunctions(functionList, expression) {
            const relevantFunctions = [];
            const func = expression.toString();
            if (func.includes('+')) {
                relevantFunctions.push((a, b) => a + b);
            }
            if (func.includes('-')) {
                relevantFunctions.push((a, b) => a - b);
            }
            if (func.includes('*')) {
                relevantFunctions.push((a, b) => a * b);
            }
            if (func.includes('/')) {
                relevantFunctions.push((a, b) => a / b);
            }
            return relevantFunctions;
        }

        function prioritizeFunctions(relevantFunctions) {
            const prioritizedFunctions = [];
            for (const func of relevantFunctions) {
                if (func.toString().includes('*')) {
                    prioritizedFunctions.unshift(func);
                } else if (func.toString().includes('/')) {
                    prioritizedFunctions.unshift(func);
                } else {
                    prioritizedFunctions.push(func);
                }
            }
            return prioritizedFunctions;
        }

        function createProductBlueprint(prioritizedFunctions) {
            const productBlueprint = [];
            for (const func of prioritizedFunctions) {
                if (func.toString().includes('+')) {
                    productBlueprint.push('addition');
                } else if (func.toString().includes('-')) {
                    productBlueprint.push('subtraction');
                } else if (func.toString().includes('*')) {
                    productBlueprint.push('multiplication');
                } else if (func.toString().includes('/')) {
                    productBlueprint.push('division');
                }
            }
            return productBlueprint;
        }

        function reviewAndRefinePlan(productBlueprint) {
            const refinedPlan = [];
            for (const item of productBlueprint) {
                if (item === 'addition') {
                    refinedPlan.push('perform addition');
                } else if (item === 'subtraction') {
                    refinedPlan.push('perform subtraction');
                } else if (item === 'multiplication') {
                    refinedPlan.push('perform multiplication');
                } else if (item === 'division') {
                    refinedPlan.push('perform division');
                }
            }
            return refinedPlan;
        }

        function executeRefinedPlan(refinedPlan, inputStr) {
            const result = eval(inputStr);
            return result;
        }

        function calculatorApp(inputStr) {
            if (!validateUserInput(inputStr)) {
                return 'Invalid input';
            }

            const expression = processInputData(inputStr);
            if (expression === null) {
                return 'Invalid input';

            const productBlueprint = createProductBlueprint(prioritizedFunctions);
            const refinedPlan = reviewAndRefinePlan(productBlueprint);
            const result = executeRefinedPlan(refinedPlan, inputStr);

            return result;
        }

        function calculate() {
            const inputStr = document.getElementById('input-field').value;
            const result = calculatorApp(inputStr);
            document.getElementById('result').innerText = result;
        }
